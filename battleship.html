<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Battleship Game</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="board">
            <div id="messageArea">Go Ahead! see if you can sank my ships</div>
            <div class="row-container">
                <div class="row-label">
                    <div>A</div>
                    <div>B</div>
                    <div>C</div>
                    <div>D</div>
                    <div>E</div>
                    <div>F</div>
                    <div>G</div>
                </div>
                <div class="row">
                    <div id="00"></div>
                    <div id="01"></div>
                    <div id="02"></div>
                    <div id="03"></div>
                    <div id="04"></div>
                    <div id="05"></div>
                    <div id="06"></div>
                </div>

                <div class="row">
                    <div id="10"></div>
                    <div id="11"></div>
                    <div id="12"></div>
                    <div id="13"></div>
                    <div id="14"></div>
                    <div id="15"></div>
                    <div id="16"></div>
                </div>

                <div class="row">
                    <div id="20"></div>
                    <div id="21"></div>
                    <div id="22"></div>
                    <div id="23"></div>
                    <div id="24"></div>
                    <div id="25"></div>
                    <div id="26"></div>
                </div>

                <div class="row">
                    <div id="30"></div>
                    <div id="31"></div>
                    <div id="32"></div>
                    <div id="33"></div>
                    <div id="34"></div>
                    <div id="35"></div>
                    <div id="36"></div>
                </div>

                <div class="row">
                    <div id="40"></div>
                    <div id="41"></div>
                    <div id="42"></div>
                    <div id="43"></div>
                    <div id="44"></div>
                    <div id="45"></div>
                    <div id="46"></div>
                </div>

                <div class="row">
                    <div id="50"></div>
                    <div id="51"></div>
                    <div id="52"></div>
                    <div id="53"></div>
                    <div id="54"></div>
                    <div id="55"></div>
                    <div id="56"></div>
                </div>

                <div class="row">
                    <div id="60"></div>
                    <div id="61"></div>
                    <div id="62"></div>
                    <div id="63"></div>
                    <div id="64"></div>
                    <div id="65"></div>
                    <div id="66"></div>
                </div>
            </div>

            <form>
                <input type="text" id="guessInput" placeholder="A0" />
                <button type="button" id="fireButton">FIRE!</button>
            </form>
        </div>
        <div class="modal">
            <div class="modal-soldier">
                <img src="img/soldier.png" alt="soldier" />
            </div>
            <button class="modal-close">&times;</button>
            <h3 class="modal-msg"></h3>
        </div>
        <script src="battleship.js"></script>
    </body>
</html>
